<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../src/css/layout.css">
    <link rel="stylesheet" href="../src/css/style.css">
    
    <title>Taste of the Wild</title>
</head>
<body>
    <div class="background-img">
        <div class="row">
            <div class="col">
                <h1 class="logo-text">Taste of the Wild</h1>
            </div>
        </div>
        <div class="row navbar-container">
            <div class="col navbar">
                <a class="page-link home-link" href="#"><img src="../assets/images/slate.webp" alt="sheika slate icon" class="slate-icon"> Home</a>
                <a class="page-link menu-link" href="#"><img src="../assets/images/meat.webp" alt="meat icon" class="meat-icon"> Menu</a>
                <a class="page-link about-link" href="#"><img src="../assets/images/fairy.webp" alt="fairy icon" class="fairy-icon"> About</a>
            </div>
        </div>
        <div class="row home-page">
            <div class="col">
                <p class="description">The best restaurant in the kingdom of Hyrule by the most experienced cook, Link! All ingredients are organic and naturally sourced by the very own cook. He has previously cooked for the royal princess of Hyrule.
                </p>
            </div>
        </div>
    </div>

    <div id="content"></div>
    <script src="main.js"></script>
</body>
</html>
